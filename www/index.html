<!DOCTYPE html>
<!-- TODO: license -->
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Hello World</title>
    </head>
    <body>
		<h1>Myo Cordova Plugin demo application</h1>
		<div id="deviceready" class="blink">
			<p class="event listening">Connecting to Device</p>
			<p class="event received">Device is Ready</p>
			<p id="myoConnecting" class="event received hidden">Connecting to Myo...</p>
			<p id="myoConnected" class="event received hidden">Myo connected: <b id="myoName"></b></p>
		</div>
		<br>
		<div id="myoSensorData" class="margin-left hidden">
			orientationData &gt; <span id="sensOrientationData"></span><br>
			accelerometerData &gt; <span id="sensAccelerometerData"></span><br>
			gyroscopeData &gt; <span id="sensGyroscopeData"></span>
		</div>
		<br>
		<button id="btnAttachLast">Attach to the last Myo used</button>
		<br><br>
		<button id="btnAttachClosest">Attach to an adjacent Myo</button>
		<br><br>
		<button id="btnScan">Launch the scan dialog</button>
		<br><br>
		<button id="btnVibrateMyo">Vibrate the connected Myo</button>
		<br><br>
		<button id="btnShowMyo">Show current connected Myo</button>
		<br><br>
		<button id="btnListDevices">Show list of connected Myos</button>
		<br><br>
		<button id="btnDetach">Detach from current Myo</button>
		<br><br>
		<button id="btnShutdown">Shutdown Myo API</button>
		<br><br>
		<button id="btnSensorMode">Toggle sensor data</button>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
